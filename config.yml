backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "images/uploads"
collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
    - {label: "Layout", name: "layout", wdiget: "hidden", default: "default.liquid"}
    - {label: "Title", name: "title", wdiget: "string"}
    - {label: "Body", name: "body", widget: "markdown"}